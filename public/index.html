<!DOCTYPE html>
<html>
<title>Cards Against Humanity</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="style.css">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body id="body">
<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
  <h1 class="w3-jumbo w3-animate-top w3-center w3-top">CARDS AGAINST HUMANITY</h1>
  <div class="w3-display-middle" style="margin:auto;">
    <form action="/logIn" method="POST" class="w3-container">
        <label for="name">Your name:</label>
        <input type="text" id="name" name="name" class="w3-input" required><br><br>
        <label for="room">Room name:</label>
        <input type="text" id="room" name="room" class="w3-input" required><br><br>
        <button class="w3-btn w3-black" type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
